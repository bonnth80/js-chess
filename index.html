<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>JS Chess</title>

   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
   <h1>js chess demo</h1>
   <div id="disp">
      <div id="gameField">
         <table id="chessBoard">
            <tr id="rowLables">
               <td class="tlBlank"></td>
               <td class="boardFile coordLabel"><span class="anLabel">A</span><span class="cartLabel">0</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">B</span><span class="cartLabel">1</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">C</span><span class="cartLabel">2</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">D</span><span class="cartLabel">3</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">E</span><span class="cartLabel">4</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">F</span><span class="cartLabel">5</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">G</span><span class="cartLabel">6</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">H</span><span class="cartLabel">7</span></td>
               <td class="trBlank"></td>
            </tr>
            <tr id="row8" class="boardWholeRow">
               <td class="coordLabel boardRow"><span class="anLabel">8</span><span class="cartLabel">0</span></td>
               <td class="square boardRow boardFile" squareID="A8" id="r8-fileA"></td>
               <td class="square boardRow boardFile" squareID="B8" id="r8-fileB"></td>
               <td class="square boardRow boardFile" squareID="C8" id="r8-fileC"></td>
               <td class="square boardRow boardFile" squareID="D8" id="r8-fileD"></td>
               <td class="square boardRow boardFile" squareID="E8" id="r8-fileE"></td>
               <td class="square boardRow boardFile" squareID="F8" id="r8-fileF"></td>
               <td class="square boardRow boardFile" squareID="G8" id="r8-fileG"></td>
               <td class="square boardRow boardFile" squareID="H8" id="r8-fileH"></td>
               <td class="coordLabel boardRow"><span class="anLabel">8</span><span class="cartLabel">0</span></td>
            </tr>
            <tr id="row7" class="boardWholeRow">
               <td class="coordLabel boardRow"><span class="anLabel">7</span><span class="cartLabel">1</span></td>
               <td class="square boardRow boardFile" squareID="A7" id="r7-fileA"></td>
               <td class="square boardRow boardFile" squareID="B7" id="r7-fileB"></td>
               <td class="square boardRow boardFile" squareID="C7" id="r7-fileC"></td>
               <td class="square boardRow boardFile" squareID="D7" id="r7-fileD"></td>
               <td class="square boardRow boardFile" squareID="E7" id="r7-fileE"></td>
               <td class="square boardRow boardFile" squareID="F7" id="r7-fileF"></td>
               <td class="square boardRow boardFile" squareID="G7" id="r7-fileG"></td>
               <td class="square boardRow boardFile" squareID="H7" id="r7-fileH"></td>
               <td class="coordLabel boardRow"><span class="anLabel">7</span><span class="cartLabel">1</span></td>
            </tr>
            <tr id="row6" class="boardWholeRow">
               <td class="coordLabel boardRow"><span class="anLabel">6</span><span class="cartLabel">2</span></td>
               <td class="square boardRow boardFile" squareID="A6" id="r6-fileA"></td>
               <td class="square boardRow boardFile" squareID="B6" id="r6-fileB"></td>
               <td class="square boardRow boardFile" squareID="C6" id="r6-fileC"></td>
               <td class="square boardRow boardFile" squareID="D6" id="r6-fileD"></td>
               <td class="square boardRow boardFile" squareID="E6" id="r6-fileE"></td>

            </tr>
            <tr id="row5" class="boardWholeRow">

               <td class="square boardRow boardFile" squareID="C4" id="r4-fileC"></td>
               <td class="square boardRow boardFile" squareID="D4" id="r4-fileD"></td>
               <td class="square boardRow boardFile" squareID="E4" id="r4-fileE"></td>
               <td class="square boardRow boardFile" squareID="F4" id="r4-fileF"></td>
               <td class="square boardRow boardFile" squareID="G4" id="r4-fileG"></td>
               <td class="square boardRow boardFile" squareID="H4" id="r4-fileH"></td>
               <td class="coordLabel boardRow"><span class="anLabel">4</span><span class="cartLabel">4</span></td>
            </tr>
            <tr id="row3" class="boardWholeRow">
               <td class="coordLabel boardRow"><span class="anLabel">3</span><span class="cartLabel">5</span></td>
               <td class="square boardRow boardFile" squareID="A3" id="r3-fileA"></td>
               <td class="square boardRow boardFile" squareID="B3" id="r3-fileB"></td>
               <td class="square boardRow boardFile" squareID="C3" id="r3-fileC"></td>
               <td class="square boardRow boardFile" squareID="D3" id="r3-fileD"></td>

            <tr id="row2" class="boardWholeRow">

               <td class="square boardRow boardFile" squareID="D1" id="r1-fileD"></td>
               <td class="square boardRow boardFile" squareID="E1" id="r1-fileE"></td>
               <td class="square boardRow boardFile" squareID="F1" id="r1-fileF"></td>
               <td class="square boardRow boardFile" squareID="G1" id="r1-fileG"></td>
               <td class="square boardRow boardFile" squareID="H1" id="r1-fileH"></td>
               <td class="coordLabel boardRow"><span class="anLabel">1</span><span class="cartLabel">7</span></td>
            </tr>
            <tr id="rowLables">
               <td class="tlBlank"></td>
               <td class="boardFile coordLabel"><span class="anLabel">A</span><span class="cartLabel">0</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">B</span><span class="cartLabel">1</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">C</span><span class="cartLabel">2</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">D</span><span class="cartLabel">3</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">E</span><span class="cartLabel">4</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">F</span><span class="cartLabel">5</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">G</span><span class="cartLabel">6</span></td>
               <td class="boardFile coordLabel"><span class="anLabel">H</span><span class="cartLabel">7</span></td>
               <td class="trBlank"></td>
            </tr>
         </table>
         <div id="moveInfo">
            <table id="moveList">
                  <tr id="mlHeading">
                     <td></td>
                     <td class="mlWhite">White</td>
                     <td class="mlBlack">Black</td>
                  </tr>
               <tr>
                  <td class="moveNum">1.</td>
                  <td class="moveSymbol">e4</td>
                  <td class="moveSymbol">Bf6++</td>
               </tr>
            </table>
         </div>
   </div>

   </div>
   <div id="controls">
      <button id="dbCoordToggle">Coord Type</button>
   </div>
   <div id="debugSquare">

   </div>

   <script src="script/chessAlgs.js"></script>
   <script src="script/domObjects.js"></script>
   <script src="script/jschess.js"></script>
   <script src="script/chessgame.js"></script>
   <script src="script/chessUI.js"></script>

</html>
